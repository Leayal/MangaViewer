<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/anim_loading.css" />
    <script type="text/javascript" src="js/home.js"></script>
    <title></title>
</head>
<body class="loading">
    <div class="status-label">
        <span></span>
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="app-root" class="root grid vertical">
        <div class="img-list" id="content"></div>
        <div class="overlay header">
            <div class="grid vertical">
                <div><img id="img-cover" /></div>
                <div class="grid horizontal">
                    <div class="flex horizontal" id="div-manga-name">
                        <span>Manga Name: </span>
                        <span id="manga-name">Manga Name</span>
                    </div>
                    <div class="flex horizontal" id="div-manga-author">
                        <span>Author: </span>
                        <span id="manga-author"></span>
                    </div>
                    <div class="flex horizontal" id="div-manga-chapter">
                        <span>Chapter: </span>
                        <select id="manga-chapter"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="overlay page-number">
                <span>Page:</span>
                <select tabindex="-1" id="page-selector"></select>
            </div>
        </div>
    </div>
</body>
</html>
